<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Peninsula Surf School</title>
<meta name="description" content="Peninsula Surf School â€” Las Terrenas, Dominican Republic." />

<style>
:root{
  --bg:#000;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  background:#000;
  overflow:hidden;
  font-family:sans-serif;
}

/* Full screen video section */
.hero{
  position:relative;
  height:100vh;
  width:100%;
  overflow:hidden;
}

/* YouTube background */
.video-bg{
  position:absolute;
  inset:0;
  z-index:0;
}

.video-bg iframe{
  position:absolute;
  top:50%;
  left:50%;
  width:177.77vh; /* 16:9 ratio crop */
  height:100vh;
  transform:translate(-50%, -50%);
  pointer-events:none;
}

/* Dark overlay for depth */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:1;
}

/* Centered floating logo */
.logo-center{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
}

.logo-center img{
  width:220px;
  max-width:60vw;
  filter:drop-shadow(0 20px 40px rgba(0,0,0,0.6));
  animation:float 4s ease-in-out infinite;
}

/* Subtle floating animation */
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
  100%{transform:translateY(0);}
}

/* Mobile correction */
@media(max-width:900px){
  .video-bg iframe{
    width:100vw;
    height:56.25vw;
  }
}
</style>
</head>

<body>

<section class="hero">

  <div class="video-bg">
    <iframe
      src="https://www.youtube.com/embed/NQyanL1QEPw?autoplay=1&mute=1&loop=1&playlist=NQyanL1QEPw&controls=0&modestbranding=1&rel=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <div class="overlay"></div>

  <div class="logo-center">
    <img src="./assets/logo.jpg" alt="Peninsula Logo">
  </div>

</section>

</body>
</html>
