<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Peninsula Surf School</title>
<meta name="description" content="Peninsula Surf School ‚Äî surf lessons at Playa Bonita, Las Terrenas, Dominican Republic." />

<style>
:root{
  --bg:#0b0b0b;
  --text:#f2e6cf;
  --muted:rgba(242,230,207,0.75);
  --olive:#3f4a2f;
  --line:rgba(242,230,207,0.18);
  --radius:18px;
  --max:1100px;
  --pad:20px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  background:#0b0b0b;
  color:var(--text);
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

a{color:inherit;text-decoration:none;}
.container{width:min(var(--max),calc(100% - 2*var(--pad)));margin:0 auto;}

header{
  position:fixed;
  top:0;
  width:100%;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,0.45);
  border-bottom:1px solid var(--line);
  z-index:100;
}
.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
}

.logo{ width:48px; }

/* Language switcher */
.lang-switch{ position:relative; }
.lang-btn{
  padding:8px 14px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(255,255,255,0.06);
  cursor:pointer;
  font-weight:600;
}
.lang-menu{
  position:absolute;
  right:0;
  top:42px;
  background:#111;
  border:1px solid var(--line);
  border-radius:12px;
  display:none;
}
.lang-menu div{
  padding:10px 16px;
  cursor:pointer;
}
.lang-menu div:hover{ background:rgba(255,255,255,0.08); }

/* HERO */
.hero{
  position:relative;
  height:100vh;
  overflow:hidden;
}
.video-bg{
  position:absolute;
  inset:0;
}
.video-bg iframe{
  position:absolute;
  top:50%;
  left:50%;
  width:177.77vh;
  height:100vh;
  transform:translate(-50%, -50%);
  pointer-events:none;
}
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.75) 80%);
}
.hero-logo{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
.hero-logo img{
  width:320px;
  max-width:75vw;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

/* SECTIONS */
.section{ padding:100px 0; }
.card{
  background:rgba(255,255,255,0.05);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:28px;
  max-width:800px;
  margin:0 auto;
}
input, textarea{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#111;
  color:var(--text);
}
.btn{
  margin-top:14px;
  padding:14px 22px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(63,74,47,0.5);
  cursor:pointer;
  font-weight:700;
}

footer{
  border-top:1px solid var(--line);
  padding:40px 0;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div class="container nav">
    <img src="./assets/logo-word.png" class="logo">

    <div class="lang-switch">
      <div class="lang-btn" onclick="toggleLang()">üåç EN</div>
      <div class="lang-menu" id="langMenu">
        <div onclick="setLang('en')">English</div>
        <div onclick="setLang('es')">Espa√±ol</div>
        <div onclick="setLang('fr')">Fran√ßais</div>
      </div>
    </div>
  </div>
</header>

<section class="hero">
  <div class="video-bg">
    <iframe
      src="https://www.youtube.com/embed/NQyanL1QEPw?autoplay=1&mute=1&loop=1&playlist=NQyanL1QEPw&controls=0&modestbranding=1&rel=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>
  <div class="overlay"></div>
  <div class="hero-logo">
    <img src="./assets/logo-word.png">
  </div>
</section>

<section class="section">
  <div class="card">
    <h2 id="locationTitle">Location</h2>
    <p id="locationText">
      Playa Bonita, Las Terrenas (Saman√°). Lessons also available in Cabarete by request.
    </p>
  </div>
</section>

<section class="section">
  <div class="card">
    <h2 id="bookTitle">Book a Lesson</h2>
    <form>
      <input placeholder="Your name">
      <input placeholder="Your email">
      <textarea placeholder="Your level, dates, group size"></textarea>
      <button class="btn">Send Inquiry</button>
    </form>
  </div>
</section>

<footer>
  ¬© <span id="year"></span> Peninsula Surf School
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

function toggleLang(){
  const menu = document.getElementById("langMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

const translations = {
  en:{
    locationTitle:"Location",
    locationText:"Playa Bonita, Las Terrenas (Saman√°). Lessons also available in Cabarete by request.",
    bookTitle:"Book a Lesson"
  },
  es:{
    locationTitle:"Ubicaci√≥n",
    locationText:"Playa Bonita, Las Terrenas (Saman√°). Clases tambi√©n disponibles en Cabarete bajo solicitud.",
    bookTitle:"Reservar una Clase"
  },
  fr:{
    locationTitle:"Emplacement",
    locationText:"Playa Bonita, Las Terrenas (Saman√°). Cours √©galement disponibles √† Cabarete sur demande.",
    bookTitle:"R√©server une Le√ßon"
  }
};

function setLang(lang){
  document.getElementById("locationTitle").innerText = translations[lang].locationTitle;
  document.getElementById("locationText").innerText = translations[lang].locationText;
  document.getElementById("bookTitle").innerText = translations[lang].bookTitle;

  document.querySelector(".lang-btn").innerText =
    lang === "en" ? "üåç EN" :
    lang === "es" ? "üåç ES" : "üåç FR";

  document.getElementById("langMenu").style.display = "none";
}
</script>

</body>
</html>
