<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peninsula Surf School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      background: black;
    }

    /* Video Background */
    .video-container {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
    }

    /* Logo Overlay */
    .hero-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }

    .hero-logo img {
      width: 500px;
      max-width: 85vw;
      height: auto;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -45%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

  </style>
</head>

<body>

  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="assets/your-video.mp4" type="video/mp4">
    </video>

    <div class="hero-logo">
      <img src="/assets/logo-word.png" alt="Peninsula Surf School Logo">
    </div>
  </div>

</body>
</html>
